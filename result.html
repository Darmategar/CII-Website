<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculation Results</title>
  <link rel="stylesheet" href="css/result.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="container">
    <button id="back-btn" class="icon-btn"><i class="fas fa-arrow-left"></i></button>
    <div class="title-container">
      <h1>Calculation Results</h1>
      <h2 id="ship-name"></h2>
    </div>
    <h2>Fuel Consumption</h2>
    <table id="fuel-consumption-table">
      <thead>
        <tr>
          <th>Vessel Speed</th>
          <th>Engine Load</th>
          <th>ME Estimated FOC</th>
          <th>ME + 10% margin</th>
          <th>AE Estimated FOC</th>
          <th>AE + 3% margin</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted here by JavaScript -->
      </tbody>
    </table>

    <div id="fuel-consumption-graph"></div>

    <h2>CII Grade</h2>
    <table id="cii-grade-table">
      <thead>
        <tr>
          <th>Vessel Speed</th>
          <th>2024</th>
          <th>2025</th>
          <th>2026</th>
          <th>2027</th>
          <th>2028</th>
          <th>2029</th>
          <th>2030</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted here by JavaScript -->
      </tbody>
    </table>
  </div>
  <script>
    document.getElementById('back-btn').addEventListener('click', function() {
        window.location.href = 'shipList.html'; // Navigate to shipList.html
    });
  </script>
  <script src="scripts/calculate.js" type="module"></script>
  <script src="scripts/color.js" type="module"></script> <!-- Include the new script here -->
</body>
</html>
